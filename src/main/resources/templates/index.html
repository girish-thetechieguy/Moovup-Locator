<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <title>Moovup Friends Locator(Demo)</title>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
    <script defer src="../static/index.js"></script>
  </head>

  <body>
    <h1>Moovup Friends Locator</h1>
    <div class="row">
      <div class="align-self-start">
        <div>
          <p>Features: </p>
          <p>
            <button class="btn btn-dark" id="displayAll">Show All Friends Marker</button>
          </p>
          <p>
            <button class="btn btn-dark" id="showFriends">Display Friends Names & Details</button>
            <p id="friendsList">
            </p>
            <div class="friendscontainer"></div>
          </p>
        </div>
      </div>

      <div class="row">
        <div id="mapCanvas">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <!-- Data used from open hamilton -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=[API_Key]&callback=loadData">
    </script>
  </body>
</html>
